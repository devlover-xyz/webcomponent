<!-- 3. HTML Template -->
<template id="my-footer">
    <style>
        .container {
            text-align: center;
        }
    </style>
    <div class="container">
        <img src="https://raw.githubusercontent.com/webcomponents/webcomponents-icons/master/logo/logo_256x256.png">
    </div>
</template>

<script>
    // Buat class MyFooter -> nama harus camelCase
    class MyFooter extends HTMLElement {
        constructor() {
            // Wajib panggil super di constructor
            super()
            // Ambil template element
            const template =
                document.querySelector('#my-footer-link')
                    .import.querySelector('#my-footer')
            // 4. Shadow DOM
            // Tambah node template ke dalam shadow root
            this.attachShadow({ mode: 'open' })
                .appendChild(
                    document.importNode(template.content, true)
                )
        }
    }
    // Custom Element harus di register terlebih dahulu
    window.customElements.define('my-footer', MyFooter)
</script>
