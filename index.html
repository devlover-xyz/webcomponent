    <time-formatted datetime="2024-12-01" year="numeric" month="long" day="numeric" hour="numeric" minute="numeric"
        second="numeric" time-zone-name="short"></time-formatted>

    <hr>

    <time-formatted id="elem" hour="numeric" minute="numeric" second="numeric"></time-formatted>

    <hr>

    <time-formatted id="elem2" year="numeric" month="long" day="numeric" hour="numeric" minute="numeric"
        second="numeric" time-zone-name="short"></time-formatted>

    <hr>


    <my-footer class="footer"></my-footer>

    <script>
        setInterval(() => elem.setAttribute('datetime', new Date()), 1000); // (5)
        setInterval(() => elem2.setAttribute('datetime', new Date()), 1000); // (5)
    </script>


    <hr>

    <button is="hello-button" name="aviq">Click me</button>
    <button is="hello-button">Click me2</button>
    <button is="hello-button">Click me3</button>
    <button is="hello-button">Click me4</button>

    <hr>

    <button is="hello-button" disabled>Disabled</button>


    <hr>
    <show-hello id="hello" name="john"></show-hello>

    <hr>

    <div id="elem3"></div>

    <hr>

    <user-card>
        <p slot="username">John Smith</p>
        <span slot="birthday">01.01.2001</span>
    </user-card>

    <hr>

    <custom-dialog>
        Hello!
    </custom-dialog>

    <custom-dialog centered>
        Hello center!
    </custom-dialog>
